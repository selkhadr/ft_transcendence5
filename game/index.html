<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../game/css/style.css">
    <link rel="stylesheet" href="./css/game_style.css">
    <title>game</title>
</head>
<body>
    <div class="conatainer">
      
        <div class="gametable">
            <div class="top">
                <div class="player_1">
                    <img src="./img/player_4.svg" alt="player 1">
                    <span>player_1</span>
                </div>
                <div class="score">
                    <span class="left_scor" id="left_scor">0</span>
                    <span style="color: #FFB71A;">:</span>
                    <span class="right_scor" id="right_scor" >0</span>

                </div>

                <div class="player_2">
                    <span>player_2</span>
                    <img src="./img/player_5.svg" alt="player 1">
                </div>
            </div>
            <canvas class="table" id="table"></canvas>

            <div class="buttom">
                <div class="player_1_option">
                    <div class="wall">
                        <img src="./img/wall_icon.svg" alt="">
                    </div>
                    <div class="speed">
                        <img src="./img/speed_icon.svg" alt="">
                    </div>
                    <div class="long_rockit">
                        <img src="./img/long_rockit.svg" alt="">
                    </div>
                </div>
                <div class="logo">
                    <img src="./img/logo.svg" alt="">
                </div>
                <div class="player_2_option">
                    <div class="wall">
                        <img src="./img/wall_icon.svg" alt="">
                    </div>
                    <div class="speed">
                        <img src="./img/speed_icon.svg" alt="">
                    </div>
                    <div class="long_rockit">
                        <img src="./img/long_rockit.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <button onclick="start_game();"> join </button>
    </div> 


    <script src="./2d_game_js/2d.js"></script>
</body>
</html>
